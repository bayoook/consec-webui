<script th:inline="text">



function updateRow(enabledVar,rowName){
	
		var enabledInt = enabledVar.checked ? true:false;
		handleAjax('/runtimealertupdate', 'POST', { enabled:enabledInt, name:rowName }, function(res) {
			swal.fire(
				'Success!',
				'Your data has been updated.',
				'success'
			)

		});
	
}

var KTDatatablesBasicPaginations = function() {

	var initTable1 = function() {
		var table = $('#kt_table_1');

		// begin first table
		table.DataTable({
			dom: 'rt',
			responsive: true,
			pagingType: 'full_numbers',
			buttons: [
                
                {
                    extend: 'print',
                    title: 'User List',
                    exportOptions: {
                        columns: [ 0, 1]
                    }
                },
                {
                    extend: 'copyHtml5',
                    title: 'User List',
                    exportOptions: {
                        columns: [ 0, 1 ]
                    }
                },
                {
                    extend: 'excelHtml5',
                    title: 'User List',
                    exportOptions: {
                        columns: [ 0, 1]
                    }
                },
                {
                    extend: 'csvHtml5',
                    title: 'User List',
                    exportOptions: {
                        columns: [ 0, 1]
                    }
                },
                {
                    extend: 'pdfHtml5',
                    title: 'User List',
                    exportOptions: {
                        columns: [ 0, 1]
                    }
                },
                
                
            ],
			columnDefs: [
				{
						targets: 0,
						width: '5%',
				},
				{
					targets:  2 ,
					visible: false,
					searchable: false
				},
				
				{
					targets: 3,
					width: '5%',
					render: function ( data, type, row ) {

						     var name = row[2].replace(/<\/?span[^>]*>/g,"");
						     var actionRow = row[3].replace(/<\/?span[^>]*>/g,"");

							if(actionRow == 'true'){
								return '<span class="switch switch-sm switch-icon"> <label> <input type="checkbox"  checked="'+actionRow+'" onclick="updateRow(this,\''+name+'\')" /><span></span></label></span>';	
							}else{
								return '<span class="switch switch-sm switch-icon"> <label> <input type="checkbox"  onclick="updateRow(this,\''+name+'\')" /><span></span></label></span>';	
					
							}
					}
				},
				
				
				
			],
		});
	};

	return {

		//main function to initiate the module
		init: function() {
			initTable1();
		},

	};

}();

var oTable = null;

jQuery(document).ready(function() {
	KTDatatablesBasicPaginations.init();

	oTable = $('#kt_table_1').DataTable();

    $('#export_print').on('click', function(e) {
       e.preventDefault();
       oTable.button(0).trigger();
   });

   $('#export_copy').on('click', function(e) {
       e.preventDefault();
       oTable.button(1).trigger();
   });

   $('#export_excel').on('click', function(e) {
       e.preventDefault();
       oTable.button(2).trigger();
   });

   $('#export_csv').on('click', function(e) {
       e.preventDefault();
       oTable.button(3).trigger();
   });

   $('#export_pdf').on('click', function(e) {
       e.preventDefault();
       oTable.button(4).trigger();
   });




});






</script>
