<script>

$.fn.dataTable.moment( 'DD-MM-YYYY HH:mm:ss' );

var KTDatatablesBasicPaginations = function() {

	var initTable1 = function() {
		var table = $('#kt_table_1');

		// begin first table
		table.DataTable({
			order: [5, 'asc' ],
			responsive: true,
			pagingType: 'full_numbers',
			buttons: [
                
                {
                    extend: 'print',
                    title: 'Scaned On-Demand Image List',
                    exportOptions: {
                        columns: [ 0, 1, 2, 3, 4, 5]
                    }
                },
                {
                    extend: 'copyHtml5',
                    title: 'Scaned On-Demand Image List',
                    exportOptions: {
                        columns: [ 0, 1, 2, 3, 4, 5 ]
                    }
                },
                {
                    extend: 'excelHtml5',
                    title: 'Scaned On-Demand Image List',
                    exportOptions: {
                        columns: [ 0, 1, 2, 3, 4, 5]
                    }
                },
                {
                    extend: 'csvHtml5',
                    title: 'Scaned On-Demand Image List',
                    exportOptions: {
                        columns: [ 0, 1, 2, 3, 4, 5]
                    }
                },
                {
                    extend: 'pdfHtml5',
                    title: 'Scaned On-Demand Image List',
                    exportOptions: {
                        columns: [ 0, 1, 2, 3, 4, 5]
                    }
                },
                
                
            ],
			columnDefs: [
				{
					targets: 0,
					width: '5%',
					
				},
				{
					targets: 5,
					type: "datetime-moment",
					"render": function (data, type, row, meta) {
						var DateCreated = moment(data, 'DD-MM-YYYY HH:mm:ss').format('MM/DD/YYYY HH:mm:ss');
						if(DateCreated == 'Invalid date'){
							DateCreated = '-';
						}
						return DateCreated;
					},
				},

				
				
				
			],
		});
	};

	return {

		//main function to initiate the module
		init: function() {
			initTable1();
		},

	};

}();

var oTable = null;

jQuery(document).ready(function() {
	KTDatatablesBasicPaginations.init();

	oTable = $('#kt_table_1').DataTable();

    $('#export_print').on('click', function(e) {
       e.preventDefault();
       oTable.button(0).trigger();
   });

   $('#export_copy').on('click', function(e) {
       e.preventDefault();
       oTable.button(1).trigger();
   });

   $('#export_excel').on('click', function(e) {
       e.preventDefault();
       oTable.button(2).trigger();
   });

   $('#export_csv').on('click', function(e) {
       e.preventDefault();
       oTable.button(3).trigger();
   });

   $('#export_pdf').on('click', function(e) {
       e.preventDefault();
       oTable.button(4).trigger();
   });


});


function deleteRow(aId){
	
    swal.fire({
        title: 'Are you sure want to delete this data ?',
        text: "You won't be able to revert this!",
        type: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it!'
    }).then(function(result) {
        if (result.value) {
        	
        	
        	document.location.href = 'rulefalcodelete?id='+aId;
        	
			swal({
				title: 'Deleted!', 
				text: 'Your data has been deleted.', 
				type: "success"
				},
			function(){ 
				location.reload();
			});

        }
    });
}


function addScan(tagVar){
	handleAjax('/scanondemandadd', 'POST', { tag: tagVar  }, function(res) {
			return res;
		});
}


function addDialogScan(){
	Swal.fire({
		title: 'Submit image full tag to scan',
		input: 'text',
		inputAttributes: {
			autocapitalize: 'off'
		},
		showCancelButton: true,
		confirmButtonText: 'Scan',
		showLoaderOnConfirm: true,
		preConfirm: (tag) => {
			return addScan(tag);
		},
		allowOutsideClick: () => !Swal.isLoading()
		}).then((result) => {
		if (result.isConfirmed) {
			swal.fire(
				'Success!',
				'Your image has been requested to be analize.',
				'success'
			)
			
			 setTimeout(function(){ location.reload();}, 1000);
		}
		})
}



</script>
